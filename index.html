<p>form with username type=search and autocomplete=username</p>
<form id="formLogin">
    <input type="search" name="username" automcomplete="username">
    <input type="password" name="password" autocomplete="password">
    
    <button type="submit">Submit</button>
</form>

<p>form with username type=search and autocomplete=""</p>
<form id="formLogin">
    <input type="search" name="username" automcomplete="">
    <input type="password" name="password" autocomplete="password">

    <button type="submit">Submit</button>
</form>

<p>form with username type=search and no autocomplete attr</p>
<form id="formLogin">
    <input type="search" name="username">
    <input type="password" name="password" autocomplete="password">

    <button type="submit">Submit</button>
</form>
